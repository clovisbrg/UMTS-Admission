<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <title>OVSF Code Simulator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="top-banner">
        <div class="container">
            <h1 class="site-name">UMTS admission of communications simulator</h1>
            <div class="control-buttons">
                <input type="number" id="numCommunications" class="control-input" placeholder="Enter number of communications">
                <button id="startButton" class="control-button">Start</button>
                <button id="pauseButton" class="control-button">Pause</button>
            </div>
        </div>
    </header>

    <div class="grid-container">
        <div id="body"></div>
        <div class="communications-grid-container" id="communications-grid-container"></div>
    </div>

    
    <script src="script.js"></script>
    <script src="communication.js"></script>
</body>
</html>
